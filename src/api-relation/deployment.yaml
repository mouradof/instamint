apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-relation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-relation
  template:
    metadata:
      labels:
        app: api-relation
    spec:
      containers:
        - name: api-relation
          image: mouradof/api-relation:latest
          ports:
            - containerPort: 4001
          env:
            - name: DATABASE_URL
              value: ${DATABASE_URL}
          volumeMounts:
            - mountPath: /usr/src/app
              name: app-volume
      volumes:
        - name: app-volume
          hostPath:
            path: /path/to/src/api-relation
